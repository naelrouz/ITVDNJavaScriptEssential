<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript"> 'use strict'

        var a = parseInt(prompt('введи A'));
        var b = parseInt(prompt('введи B'));
        var action = prompt('введите действие');
        var result = undefined;
        //var action = '+';

    function Add(a,b){
        var result = a+b;
        return result;
    }
    function Sub(a,b){
        result = a-b;
        return result;
    }
    function Mul(a,b){
        result = a*b;
        return result;
    }
    function Div(a,b){
        if(b != 0)
        {
        result = a/b;
        return result;
        }else {
            return 'На ноль делить нельзя';
        }
    }



    switch(action)
    {
        case '+':{
            result = Add(a, b);
        } break;

        case '-':{
            result = Sub(a, b);
        } break;

        case '*':{
        result = Mul(a, b);
        } break;

        case '/':{
        result = Div(a, b);
        } break;

        default:
        {
            document.write('Вы выбрали не предусмотренное действие');
        }

    }
        if(result != undefined) {
            document.write(a+' '+ action +' '+ b + ' = ' + result);
        }


    </script>
</head>

</body>
</html>
