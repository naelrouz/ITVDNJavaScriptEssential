<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript"> 'use strict'

        var a = parseInt(prompt('введи A'));
        var b = parseInt(prompt('введи B'));
        var action = prompt('выбери действие');
        //var action = '1';

    function Add(a,b){

            var result = a+b;
            return result;

        }

    function Sub(a,b){
        var result = a-b;
        return result;
    }
    function Mul(a,b){
        var result = a*b;
        return result;
    }
    function Div(a,b){
        if(b != 0)
        {
        var result = a/b;
        return result;
        }else {
            return 'На ноль делить нельзя';
        }
    }



    switch(action)
    {
        case '1':{
            document.write(Add(a, b));
        } break;

        case '2':{
            document.write(Sub(a, b));
        } break;

        case '3':{
            document.write(Mul(a, b));
        } break;

        case '4':{
            document.write(Div(a, b));
        } break;

        default:
        {
            document.write('NO');
        }

    }


    </script>
</head>

</html>
